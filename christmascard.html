<!DOCTYPE html>
<html>
     <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Christmas Card</title>
    <!-- Google Font -->
      <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="stylish.css" />
  </head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <div class="container">
      <div class="shapes"></div>
      <div class="card">
        <img src="snowman-image.png" />
        <div class="text-container">
          <h2>Merry Christmas</h2>
          <p>
            May your Christmas be full of love, laughter and goodwill. Have a
            Merry Christmas .
          </p>
        </div>
      </div>
      </div>
<script>
    var myColor = ["Red", "Green", "White", "Black"];
    text='';
    text += myColor.join() + "<br><br>";
    
    document.getElementById("demo").innerHTML = text;
const elemCard = document.querySelector("div.card");
const elemClickIcon = document.querySelector("span.click-icon");
 
elemCard.addEventListener("click", function () {
  elemCard.classList.toggle("is-opened");
  elemClickIcon.classList.toggle("is-hidden");
});
 
</script>


</body>
</html>
